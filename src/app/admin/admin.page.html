<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" [routerLink]="['./add-data']">
      <ion-button>
        <ion-icon name="add" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="12" size-sm="12">
          <ion-item-sliding #slidingItem *ngFor="let admin of admin">
            <ion-item-options side="start">
              <ion-item-option color="success" [routerLink]="['./', admin.id]">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete(admin.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          <ion-item >
            <ion-avatar slot="start">
             <ion-img [src]="admin.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              Barang : {{admin.title}}
              <br>
              Harga  : Rp. {{admin.harga}}
              <br>
              Stock  : {{admin.stok}}
            </ion-label>
          </ion-item>
        </ion-item-sliding>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-content>
